# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - libgl1-mesa-glx
    - xvfb
    - python-tk
    - libglu1
    - libxcursor-dev
    - libxft2
    - libxinerama1
    - libfltk1.3-dev
    - libfreetype6-dev
    - libgl1-mesa-dev
    - libocct-foundation-dev
    - libocct-data-exchange-dev

sphinx:
  configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
